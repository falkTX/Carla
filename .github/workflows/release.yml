          source PawPaw/local.env win64
          make features
          make EXTERNAL_PLUGINS=false NOOPT=true ${MAKE_ARGS}
          make EXTERNAL_PLUGINS=false NOOPT=true ${MAKE_ARGS} win32r
          make dist ${MAKE_ARGS} TESTING=true -j 1
          make dist ${MAKE_ARGS} TESTING=true -j 1
          make dist ${MAKE_ARGS} TESTING=true -j 1
          make dist ${MAKE_ARGS} TESTING=true -j 1
